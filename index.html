<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="description" content="A brilliant Calculator">
    <meta name="keywords" content="calculator, brilliant, brilliant-calculator">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Abdur Rahim Bhuiyan">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <!--Title-->
    <title>Brillian Calculator</title>
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <!--main section-->
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-orange" data-num="+">+</button>
            <button type="button" class="btn btn-orange" data-num="-">-</button>
            <button type="button" class="btn btn-orange" data-num="*">*</button>
            <button type="button" class="btn btn-orange" data-num="/">/</button>

            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" data-num=".">.</button>

            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>

        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
